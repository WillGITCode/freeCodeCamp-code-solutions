<head>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Tangerine" rel="stylesheet">
</head>

<body>
    <div id="Title">
        <h1>Tic-Tac-Toe AI</h1>
    </div>
    <br>
    <div class="row">
        <div class="col-md-6">
            <div class="margin-btm">
                <button type="button" id="PlayerX" class="btn btn-responsive playerSelect">Play as X</button>
            </div>
        </div>
        <div class="col-md-6">
            <div class="margin-btm">
                <button type="button" id="PlayerO" class="btn btn-responsive playerSelect">Play as O</button>
            </div>
        </div>
    </div>

    <div id="clickBlocker">
        <div class="row">
            <div class="col-md-4">

                <button type="button" id="0" class="btn btn-responsive board-square">X</button>

            </div>
            <div class="col-md-4">

                <button type="button" id="1" class="btn btn-responsive board-square">X</button>

            </div>
            <div class="col-md-4">

                <button type="button" id="2" class="btn btn-responsive board-square">X</button>

            </div>
            <div class="col-md-4">

                <button type="button" id="3" class="btn btn-responsive board-square">X</button>
            </div>

            <div class="col-md-4">

                <button type="button" id="4" class="btn btn-responsive board-square">X</button>

            </div>
            <div class="col-md-4">

                <button type="button" id="5" class="btn btn-responsive board-square">X</button>

            </div>
            <div class="col-md-4">

                <button type="button" id="6" class="btn btn-responsive board-square">X</button>

            </div>
            <div class="col-md-4">

                <button type="button" id="7" class="btn btn-responsive board-square">X</button>

            </div>
            <div class="col-md-4">

                <button type="button" id="8" class="btn btn-responsive board-square">X</button>

            </div>
            <!--end of gameboard-->
        </div>
    </div>

    <br>
    <div id="signature">
        <h4>Design and Programming by</h4>
        <h3>William Silburn</h3>
    </div>

</body>
