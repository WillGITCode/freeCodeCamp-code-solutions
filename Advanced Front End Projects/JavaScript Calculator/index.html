<head>
    <link href="https://fonts.googleapis.com/css?family=Codystar|Tangerine" rel="stylesheet">
</head>

<body class="container-fluid">

    <div class="calculaterBody container-fuid">
        <h3 id="label">Digital Calculater</h3>
        <div id="lcd">666</div>
        <div class="row">
            <div class="col-md-3 col-xs-3">
                <button class="btn btn-block" id="allClear">AC</button>
            </div>
            <div class="col-md-3 col-xs-3">
                <button class="btn btn-block" id="clearEntry">CE</button>
            </div>
            <div class="col-md-3 col-xs-3">
                <button class="btn btn-block op" id="divide">/</button>
            </div>
            <div class="col-md-3 col-xs-3">
                <button class="btn btn-block op" id="multiply">X</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 col-xs-3">
                <button class="btn btn-block numButton" value="7">7</button>
            </div>
            <div class="col-md-3 col-xs-3">
                <button class="btn btn-block numButton" value="8">8</button>
            </div>
            <div class="col-md-3 col-xs-3">
                <button class="btn btn-block numButton" value="9">9</button>
            </div>
            <div class="col-md-3 col-xs-3">
                <button class="btn btn-block op" id="minus">-</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 col-xs-3">
                <button class="btn btn-block numButton" value="4">4</button>
            </div>
            <div class="col-md-3 col-xs-3">
                <button class="btn btn-block numButton" value="5">5</button>
            </div>
            <div class="col-md-3 col-xs-3">
                <button class="btn btn-block numButton" value="6">6</button>
            </div>
            <div class="col-md-3 col-xs-3">
                <button class="btn btn-block op" id="plus">+</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 col-xs-3">
                <button class="btn btn-block numButton" value="1">1</button>
            </div>
            <div class="col-md-3 col-xs-3">
                <button class="btn btn-block numButton" value="2">2</button>
            </div>
            <div class="col-md-3 col-xs-3">
                <button class="btn btn-block numButton" value="3">3</button>
            </div>
            <div class="col-md-3 col-xs-3">
                <button class="btn btn-block op" id="percent">%</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-xs-6">
                <button class="btn btn-block numButton" value="0">0</button>
            </div>
            <div class="col-md-3 col-xs-3">
                <button class="btn btn-block" id="decimal">.</button>
            </div>
            <div class="col-md-3 col-xs-3">
                <button class="btn btn-block" id="equals">=</button>
            </div>
        </div>

    </div>
    <div id="signature">
        <br>
        <h4>Design and Programming by</h4>
        <h3>William Silburn</h3>
    </div>
</body>
