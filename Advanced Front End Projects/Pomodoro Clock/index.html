<head>
    <link href="https://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <audio id="alert">
       <source src="http://sfxcontent.s3.amazonaws.com/soundfx/BoxingBell.mp3"/>
       </audio>

        <h1>Pomodoro Timer</h1>

        <div class="row">
            <div class="col-md-6 col-xs-6"> <button class="btn btn-blend btn-lg" id="minusB">-</button>
                <h4>Break Length</h4> <button class="btn btn-blend btn-lg" id="plusB">+</button><br>
                <h3 id="break">5</h3>
            </div>
            <div class="col-md-6 col-xs-6"> <button class="btn btn-blend btn-lg" id="minusS">-</button>
                <h4>Session Length</h4> <button class="btn btn-blend btn-lg" id="plusS">+</button><br>
                <h3 id="sessionL">25</h3>
            </div>
        </div>


        <div id="Tomato">
            <div id="sessionTimer">
                <div class="row">
                    <div class="col-md-12"> <button class="btn btn-blend btn-lg" id="start">Start</button>
                        <h1 id="session">Session</h1> <button class="btn btn-blend btn-lg" id="stop">Stop</button>
                    </div>
                </div>
                <h2 id="time">25:00</h2>

            </div>

        </div>

    </div>

</body>
